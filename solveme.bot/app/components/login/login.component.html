<div class="login-container">
  <div class="login-card mat-elevation-z10">
    <img src="assets/img/logo.png" alt="Logo" class="logo" />

    <h2 class="brand">Solveme.<span>Bot</span></h2>

    <form (ngSubmit)="login()">
      <label>Email</label>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" [(ngModel)]="email" name="email" placeholder="SeuEmail@Email.com" required />
      </div>

      <label>Senha</label>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Senha..." required />
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" tabindex="-1">
          <ng-container *ngIf="!showPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#888" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/></svg>
          </ng-container>
          <ng-container *ngIf="showPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#888" d="M12 6.5c-2.08 0-3.87.37-5.36.98l2.31 2.31 1.27-1.27L2.39 1.73 1.11 3l2.06 2.06C2.17 6.36 1 8.57 1 12c0 0 3 7 11 7 2.08 0 3.87-.37 5.36-.98l2.31 2.31 1.27-1.27L2.39 1.73zM12 19c-6.08 0-9-6-9-7 0-1.13 1.13-3.36 3.17-5.06l1.43 1.43A6.97 6.97 0 0 0 5 12c0 2.76 2.24 5 5 5 1.1 0 2.12-.36 2.94-.97l1.43 1.43C15.36 18.63 13.7 19 12 19zm-1-7.73V12c0 1.1.9 2 2 2 .34 0 .66-.09.94-.24l1.43 1.43A3.98 3.98 0 0 1 12 16a4 4 0 0 1-4-4c0-.7.18-1.36.5-1.93l1.43 1.43c-.09.28-.13.58-.13.93 0 1.1.9 2 2 2 .35 0 .65-.04.93-.13l1.43 1.43c-.57.32-1.23.5-1.93.5a4 4 0 0 1-4-4c0-.7.18-1.36.5-1.93l1.43 1.43c-.09.28-.13.58-.13.93 0 1.1.9 2 2 2 .35 0 .65-.04.93-.13l1.43 1.43c-.57.32-1.23.5-1.93.5z"/></svg>
          </ng-container>
        </button>
      </div>

      <a href="recuperar-senha" class="forgot">Esqueci minha senha</a>

      <button type="submit">CONECTAR</button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="isLoading" class="loading-spinner">Carregando...</div>
    </form>
  </div>
</div>
