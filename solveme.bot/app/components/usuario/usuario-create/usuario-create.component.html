<div class="cadastro-container">
  <div class="cadastro-card">
    <h2>Cadastro de Usuário</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="nome">Nome Completo</label>
  <input id="nome" type="text" formControlName="name" placeholder="Fulano da Silva" />

  <label for="email">Email</label>
  <input id="email" type="email" formControlName="email" placeholder="email@empresa.com" />

  <label for="telefone">Telefone</label>
  <input id="telefone" type="tel" formControlName="telefone" placeholder="(61) xxxx-xxxx" />

  <label for="senha">Senha</label>
  <input id="senha" type="password" formControlName="password" placeholder="********" />

  <label for="setor">Setor</label>
  <input id="setor" type="text" formControlName="setor" placeholder="Função do User" />

  <div class="botoes">
    <button type="button" class="btn-cinza" (click)="userForm.reset()">Cancelar</button>
    <button type="submit" class="btn-roxo" [disabled]="!userForm.valid">Cadastrar</button>
  </div>
</form>
  </div>
</div>
