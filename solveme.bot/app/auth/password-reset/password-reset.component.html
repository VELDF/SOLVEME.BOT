<!-- Etapa 1: Enviar e-mail -->
<div class="reset-container" *ngIf="step === 1">
  <h2>Recuperar Senha</h2>
  <p>Digite seu e-mail para receber o código:</p>
  <input type="email" [(ngModel)]="email" placeholder="email@empresa.com" />
  <button (click)="enviarCodigo()">Enviar Código</button>
</div>

<!-- Etapa 2: Verificar código -->
<div class="reset-container" *ngIf="step === 2">
  <h2>Verificar Código</h2>
  <p>Digite o código de 4 dígitos enviado para: <strong>{{ email }}</strong></p>
  <input maxlength="4" [(ngModel)]="code" placeholder="Ex: 1234" />
  <button (click)="validarCodigo()">Validar Código</button>
</div>

<!-- Etapa 3: Alterar senha -->
<div class="reset-container" *ngIf="step === 3">
  <h2>Nova Senha</h2>
  <input type="password" [(ngModel)]="newPassword" placeholder="Nova senha" />
  <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirmar senha" />
  <button (click)="alterarSenha()">Alterar Senha</button>
</div>

<!-- Etapa 4: Confirmação -->
<div class="reset-container" *ngIf="step === 4">
  <h2>Senha alterada com sucesso!</h2>
  <p>Você já pode fazer login com sua nova senha.</p>
  <button (click)="voltar()">Voltar Para Login</button>
</div>
